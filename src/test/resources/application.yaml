# application.yml
spring:
  application:
    name: logical-formulas-prover

logging:
  level:
    root: INFO
    org.magofrays.logicalformulas: DEBUG
    org.springframework: WARN

  pattern:
    console: "%d{HH:mm:ss.SSS}: %msg%n"
    file: "%d{HH:mm:ss.SSS}: %msg%n"

  file:
    name: logs/app.log

  logback:
    rollingpolicy:
      max-file-size: 10MB
      total-size-cap: 100MB