# application.yml
spring:
  application:
    name: logical-formulas-prover

logging:
  level:
    root: INFO
    org.magofrays.logicalformulas: INFO
    org.springframework: WARN

  pattern:
    console: "%d{HH:mm:ss.SSS} %clr(%-5level) %clr([%thread]){blue} %clr(%-40logger{40}){cyan} : %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

  file:
    name: logs/app.log

  logback:
    rollingpolicy:
      max-file-size: 10MB
      total-size-cap: 100MB